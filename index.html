    <div class="backDrop modalClose" id="backDrop"></div>
    <div class="card ourModal" id="ourModal">
        <div class="card-header d-flex justify-content-between align-items-center">
            <h3>Add Movie Info</h3>
            <i class="fa-solid fa-xmark fa-3x modalClose"></i>
        </div>
        <form id="movieForm">
            <div class="card-body">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" required id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="url">URL</label>
                    <input type="text" required id="url" class="form-control">
                </div>
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <input type="text" required id="rating" class="form-control">
                </div>
            </div>
            <div class="card-footer text-right">
                <button class="btn btn-primary btn-lg" type="submit">Add</button>
                <button class="btn btn-danger btn-lg modalClose" type="button">Cancel</button>
            </div>
        </form>
    </div>
    <script src="./assets/js/app.js"></script>
